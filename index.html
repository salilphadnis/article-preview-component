<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

    :root {
      --Very-Dark-Grayish-Blue: hsl(217, 19%, 35%);
      --Desaturated-Dark-Blue: hsl(214, 17%, 51%);
      --Grayish-Blue: hsl(212, 23%, 69%);
      --Light-Grayish-Blue: hsl(210, 46%, 95%);
  }

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

    body {
      font-family: "Manrope", sans-serif;
      font-size: 13px;
      background-color: var(--Light-Grayish-Blue);
      display:flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-direction: column;
      max-width: 20rem;
      background-color: white;
    }

    .container > img {
      width: 100%;
    }


    .description {
      padding: 2rem 2rem 1rem 2rem;
    }

    /*First paragraph*/
    .intro {
      color: hsl(217, 19%, 35%);
      font-size: 1rem;
      font-weight: 700;
    }

    /*Second paragraph*/
    .details {
      color: hsl(212, 23%, 69%);
      font-weight: 500;
      padding-top: 1rem;
    }

    .footer {
      display: grid;
      grid-template-columns: 1fr 4fr 1fr;
      margin-top: 2rem;
    }

    /*Name of the author and the date*/
    .author {
      padding-left: 1rem;
      width: 5rem;
    }

    .avatar > img {
      width: 3rem;
      border-radius: 50%;
    }

    /*share image container*/
    .share {
      display: flex;
      align-items: center;
      justify-content: right;
    }

    .share > img {
      width: 50%;
      background-color: rgb(237,242,248);
      padding: 0.8rem;
      border-radius: 50%;
    }

    /*Give the author's name a heavier weight*/
    .footer span {
      font-weight: 600;
    }

    @media (min-width: 768px) {

      .container {
        flex-direction: row;
        max-width: 45rem;
      }

    .container > img {
      width: 40%;
    }

    /*First paragraph*/
    .intro {
      color: hsl(217, 19%, 35%);
      font-size: 1.3rem;
      font-weight: 700;
    }



    }

  </style>
</head>
<body>

  <div class="container">
    <img src="images/drawers.jpg">

    <div class="description">
      <p class="intro">
        Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home
      </p>

      <p class="details">
        Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
        to help you make any room feel complete.
      </p>

      <div class="footer">
        <div class="avatar">
          <img src="images/avatar-michelle.jpg">
        </div>
        <div class="author">
          <p><span>Michelle Appleton</span>
          28 Jun 2020</p>
        </div>
        <div class="share">
          <img src="images/icon-share.svg">
        </div>
      </div>

    </div>
</body>
</html>
